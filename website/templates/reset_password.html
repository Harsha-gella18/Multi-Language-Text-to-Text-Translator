{% extends 'base.html' %}

{% block content %}
<section class="w-full max-w-md mx-auto py-16">
    <h2 class="text-3xl font-bold mb-6">Reset Password</h2>
    <form action="/reset_password" method="POST" class="space-y-4">
        <div>
            <label for="new_password" class="block text-sm font-medium">New Password:</label>
            <input type="password" name="new_password" id="new_password" required class="input-field w-full p-2 mt-1">
        </div>
        <div>
            <label for="confirm_password" class="block text-sm font-medium">Confirm New Password:</label>
            <input type="password" name="confirm_password" id="confirm_password" required class="input-field w-full p-2 mt-1">
        </div>
        <button type="submit" class="btn-primary w-full">Reset Password</button>
    </form>
</section>
{% endblock %}
