{% extends 'base.html' %}

{% block content %}
<section class="w-full max-w-md mx-auto py-16">
    <h2 class="text-3xl font-bold mb-6">Forgot Password</h2>
    <form action="/forgot_password" method="POST" class="space-y-4">
        <div>
            <label for="email" class="block text-sm font-medium">Enter your email address:</label>
            <input type="email" name="email" id="email" required class="input-field w-full p-2 mt-1">
        </div>
        <button type="submit" class="btn-primary w-full">Send OTP</button>
    </form>
</section>
{% endblock %}
